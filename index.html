    <style>
    
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .perspective {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card-back {
            transform: rotateY(180deg);
        }
       
        .quiz-option {
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        .quiz-option.correct {
            background-color: #10B981; 
            border-color: #059669; 
            color: white;
        }
        .quiz-option.incorrect {
            background-color: #EF4444; 
            border-color: #DC2626; 
            color: white;
        }
      
        #mode-toggle:checked ~ .dot {
            transform: translateX(100%);
            background-color: #4f46e5; 
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

                                    <div class="grid grid-cols-2 gap-4 text-left px-2">

                                            <p id="kanji-onyomi" class="text-xl"></p>
                                        </div>
                                        <div>
                                            <p class="font-medium text-gray-500 dark:text-gray-400">Kunyomi (訓読み)</p>
                                            <p id="kanji-kunyomi" class="text-xl"></p>
                                        </div>
                                    </div>
                                    <p class="mt-4 text-lg font-semibold text-indigo-500 dark:text-indigo-400">Example</p>

            // ========================================

            let currentIndex = 0;

            const flashcardProgress = document.getElementById('flashcard-progress');

            const quizScoreElement = document.getElementById('quiz-score');
            const quizContent = document.getElementById('quiz-content');
            const finalScoreView = document.getElementById('final-score-view');
            const finalScoreText = document.getElementById('final-score-text');
            const quizWordElement = document.getElementById('quiz-word');
            const quizOptionsElement = document.getElementById('quiz-options');
            const quizProgress = document.getElementById('quiz-progress');

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            function updateView() {
                isQuizMode = modeToggle.checked;
                if (isQuizMode) {
                    flashcardView.classList.add('hidden');
                    quizView.classList.remove('hidden');
                    prevBtn.classList.add('hidden');
                    
                    flashcardLabel.classList.remove('text-indigo-600', 'dark:text-indigo-400');
                    flashcardLabel.classList.add('text-gray-500');
                    quizLabel.classList.add('text-indigo-600', 'dark:text-indigo-400');
                    quizLabel.classList.remove('text-gray-500');
                    startQuiz();
                } else {
                    flashcardView.classList.remove('hidden');
                    quizView.classList.add('hidden');
                    prevBtn.classList.remove('hidden');
                    nextBtn.textContent = 'Next';
                    quizLabel.classList.remove('text-indigo-600', 'dark:text-indigo-400');
                    quizLabel.classList.add('text-gray-500');
                    flashcardLabel.classList.add('text-indigo-600', 'dark:text-indigo-400');
                    flashcardLabel.classList.remove('text-gray-500');
                    renderFlashcard();
                }
            }

            function renderFlashcard() {
                const kanjiIndex = flashcardOrder[currentIndex];
                const currentKanji = kanjiData[kanjiIndex];
                kanjiCharElement.textContent = currentKanji.kanji;
                kanjiMeaningElement.textContent = currentKanji.meaning;
                kanjiOnyomiElement.textContent = currentKanji.onyomi || '-';
                kanjiKunyomiElement.textContent = currentKanji.kunyomi || '-';
                kanjiExampleElement.textContent = `${currentKanji.example_word} (${currentKanji.example_hiragana})`;
                kanjiExampleRussianElement.textContent = currentKanji.example_russian;
                flashcardProgress.textContent = `Card ${currentIndex + 1} of ${kanjiData.length}`;
                if (cardElement.classList.contains('is-flipped')) {
                    cardElement.classList.remove('is-flipped');
                    isFlipped = false;
                }
            }

            window.flipCard = () => {
                cardElement.classList.toggle('is-flipped');
                isFlipped = !isFlipped;
            };

            function showNextCard() {
                currentIndex = (currentIndex + 1) % kanjiData.length;
                renderFlashcard();
            }

            function showPrevCard() {
                currentIndex = (currentIndex - 1 + kanjiData.length) % kanjiData.length;
                renderFlashcard();
            }

         
            function startQuiz() {
                quizScore = 0;
                quizCurrentIndex = 0;
                quizOrder = Array.from(Array(kanjiData.length).keys());
                shuffleArray(quizOrder);
                
                quizContent.classList.remove('hidden');
                finalScoreView.classList.add('hidden');
                nextBtn.textContent = 'Next Question';
                
                generateQuizQuestion();
            }

            function showFinalScore() {
                quizContent.classList.add('hidden');
                finalScoreView.classList.remove('hidden');
                quizProgress.textContent = '';
                quizScoreElement.textContent = 'Quiz Finished!';
                finalScoreText.textContent = `Your score: ${quizScore} / ${kanjiData.length}`;
                nextBtn.textContent = 'Restart Quiz';
            }

            function generateQuizQuestion() {
                if (quizCurrentIndex >= quizOrder.length) {
                    showFinalScore();
                    return;
                }

                answerSelected = false;
                updateScoreDisplay();
                
                const correctKanjiIndex = quizOrder[quizCurrentIndex];
                const correctAnswerObject = kanjiData[correctKanjiIndex];
                quizWordElement.textContent = correctAnswerObject.example_word;

                currentCorrectAnswer = `${correctAnswerObject.example_hiragana} (${correctAnswerObject.example_russian})`;
                
                const options = [currentCorrectAnswer];
                const usedIndices = [correctKanjiIndex];

                while (options.length < 4) {
                    const distractorIndex = Math.floor(Math.random() * kanjiData.length);
                    if (usedIndices.includes(distractorIndex)) continue;
                    
                    usedIndices.push(distractorIndex);
                    const distractorObject = kanjiData[distractorIndex];
                    const distractorText = `${distractorObject.example_hiragana} (${distractorObject.example_russian})`;
                    
                    if (!options.includes(distractorText) && distractorText) {
                        options.push(distractorText);
                    }
                }

                shuffleArray(options);
                quizOptionsElement.innerHTML = '';
                options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'quiz-option w-full py-3 px-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg font-semibold border-2 border-transparent text-xs flex items-center justify-center text-center';
                    button.onclick = () => selectAnswer(button);
                    quizOptionsElement.appendChild(button);
                });
            }
            
            function selectAnswer(button) {
                if (answerSelected) return;
                answerSelected = true;
                
                if (button.textContent === currentCorrectAnswer) {
                    quizScore++;
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                    Array.from(quizOptionsElement.children).forEach(btn => {
                        if (btn.textContent === currentCorrectAnswer) {
                            btn.classList.add('correct');
                        }
                    });
                }
                updateScoreDisplay();
            }

            function updateScoreDisplay() {
                quizScoreElement.textContent = `Score: ${quizScore}`;
                quizProgress.textContent = `Question ${quizCurrentIndex + 1} of ${kanjiData.length}`;
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // --- GENERAL EVENT LISTENERS ---
            modeToggle.addEventListener('change', updateView);

            nextBtn.addEventListener('click', () => {
                if (isQuizMode) {
                    if (nextBtn.textContent === 'Restart Quiz') {
                        startQuiz();
                    } else {
                        quizCurrentIndex++;
                        generateQuizQuestion();
                    }
                } else {
                    showNextCard();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (!isQuizMode) {
                    showPrevCard();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === ' ' && !isQuizMode) {
                    e.preventDefault();
                    flipCard();
                } else if (!isQuizMode) {
                    if (e.key === 'ArrowRight') showNextCard();
                    if (e.key === 'ArrowLeft') showPrevCard();
                }
            });

        
            flashcardOrder = Array.from(Array(kanjiData.length).keys());
            shuffleArray(flashcardOrder);

            const style = document.createElement('style');
            style.innerHTML = `
                #mode-toggle:checked ~ div .dot {
                    transform: translateX(1.5rem);
                }
            `;
            document.head.appendChild(style);
            updateView();
        });
